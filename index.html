<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		var user = {
			name: 'John',
			age: 32,
			status: 'admin'
		}

		function cloneObj(obj) {
			var clone = {};
			for (var key in obj) {
				clone[key] = obj[key];
			}
			return clone;
		}

		function getValues(obj, separator = ',') {
			var result = '';
			for (var key in obj) {
				result += obj[key] + separator + ' ';
			}
			return result;
		}

		function getKeys(obj, separator = ',') {
			var result = '';
			for (var key in obj) {
				result += key + separator + ' ';
			}
			return result;
		}

		function getEntries(obj) {
			var result = '';
			for (var key in obj) {
				result += key + ': ' + obj[key] + '\n';
			}
			return result;
		}

		console.log(cloneObj(user));
		console.log(getValues(user, '.'));
		console.log(getKeys(user, '.'));
		console.log(getEntries(user));
	</script>
</body>
</html>
